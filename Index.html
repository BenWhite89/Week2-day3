<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Shapes</title>
</head>
<body>
  <div class='input'>

    <div class='input-box'>
      <h3 class='heading'>Rectangle</h3>
      <form>
        Height: <input class='box' type="number" name="height-rectangle"><br>
        Width: <input class='box' type="number" name="width"><br>
        <input id='rectangle-submit' type="submit" value="Insert">
      </form>
    </div>

    <div class='input-box'>
      <h3 class='heading'>Square</h3>
      <form>
        Side: <input class='box' type="number" name="side"><br>
        <input id='square-submit' type="submit" value="Insert">
      </form>
    </div>

    <div class='input-box'>
      <h3 class='heading'>Circle</h3>
      <form>
        Radius: <input class='box' type="number" name="radius"><br>
        <input id='circle-submit' type="submit" value="Insert">
      </form>
    </div>

    <div class='input-box'>
      <h3 class='heading'>Isoceles Right Triangle</h3>
      <form>
        Height: <input class='box' type="number" name="height-triangle"><br>
        <input id='triangle-submit' type="submit" value="Insert">
      </form>
    </div>

  </div>
  
  <div class='display'>
    <div class='display-area'>
    </div>
    <div class='statistics'>
      <form class='stats-form'>
        Shape Name: <output class='box' type='text' name="op-name"></output><br>
        Width: <output class='box' type='number' name="op-width"></output><br>
        Height: <output class='box' type='number' name="op-height"></output><br>
        Radius: <output class='box' type='number' name="op-radius"></output><br>
        Area: <output class='box' type='number' name="op-area"></output><br>
        Perimeter: <output class='box' type='number' name="op-perimeter"></output><br>
      </form>
    </div>
  </div>

</body>
</html>
